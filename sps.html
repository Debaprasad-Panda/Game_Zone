<!DOCTYPE html>
<html>
<head>
	<title>Game Zone</title>
	<link rel="stylesheet" type="text/css" href="resorce/sps.css">
</head>
<body>
	<header><h1>Stone Paper Seasor game<h1></header>
	<div class="score_bord">
		<div class="score" id="user_score">user</div>
		<div class="score" id="computer_score">computer</div>
		<span id="score_user">0</span>:<span id="score_computer">0</span>
	</div>
	<p class="result"><span id="result1">Make your move</span> <span id="result">!!! Best Of Lock !!!</span></p>
	<div class="option">
		<div id="Rock" class="choice"><img src="resorce/img/rock.png" height="150px" width="150px"></div>
		<div id="Paper" class="choice"><img src="resorce/img/paper.png" height="150px" width="150px"></div>
		<div id="Scissor" class="choice"><img src="resorce/img/scissors.png" height="150px" width="150px"></div>
	</div>
	<p id="end">Make your move.</p>
	<script src="resorce/sps.js" charset="utf-8"></script>
</body>

</html>
